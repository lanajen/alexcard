<!DOCTYPE html>
<!--Hackentine's Day project, via Hackbright-->
<html>
  <head>
    <title>Valentine's Day Card for Alex</title>
    <link rel="stylesheet" href="css/alexcard.css">
    <link href="http://fonts.googleapis.com/css?family=Alfa+Slab+One|Permanent+Marker|Nova+Mono|Monoton|Press+Start+2P|Bowlby+One+SC|Cedarville+Cursive" rel="stylesheet" type="text/css">
  </head>

  <body class="giants_orange_background">
    <div class="hackentines-day-card-container permanent-marker-font">
      <div class="card giants_white">
        <h1>Alex,</h1>
        <h1>You are the Matplotlib to my Python</h1>
        <h1>Really great for analyzing data</h1>
        <h1>In other words, a wonderful friend</h1>
        <h1>:)</h1>
      </div>
      <div class="card hidden">
        <p class="catnap"></p>
        <p class="giants_white permanent-marker-font">Cat Nap, Meow!</p>
        <p class="giants_white permanent-marker-font">Thanks for being your awesome self!</p>
      </div>
    </div>
    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/card-flip.js"></script>
  </body>
</html>
